{% extends 'books/base.html' %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <h1>Books: </h1>
            <br><br>
        </div>
        {% if books %}
            {% for book in books %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'books:detail' book.id %}">
                            <img src="{{ book.picture.url }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ book.title }}</h2>
                            <h4>{{ book.author }}</h4>

                            <a href="{% url 'books:detail' book.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>


                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <h2>No Books Available</h2>
            </div>
        {% endif %}
    </div>
{% endblock%}
