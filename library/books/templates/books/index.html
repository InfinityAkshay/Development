{% extends 'books/base.html' %}

{% block body %}
    <div class="container">
        {%if books%}
            <h1>Books:</h1>
            <ul>
                {%for book in books%}
                <li><a href="{% url 'books:detail' book.id%}">{{ book.title }}</a></li>
                {%endfor%}
            </ul>
        {%else%}
            <h3>No books available</h3>
        {%endif%}
    </div>
{% endblock%}
