{% extends 'books/base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Requests: </h1>
            <br><br>
        </div>
        {% if pending %}
            {% for request in pending %}
                <div class="col-sm-4 col-lg-2">
                    {{request}}<br>
                    <button>
                        <a href="{% url 'books:accept' request.id %}">
                            Accept
                        </a>
                    </button>
                    <button>
                        <a href="{% url 'books:reject' request.id %}">
                            Reject
                        </a>
                    </button>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <h2>No Requests</h2>
            </div>
        {% endif %}
    </div>
</div>
{%endblock%}
